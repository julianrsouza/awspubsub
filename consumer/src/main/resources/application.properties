#############################
# APPLICATION
#############################
quarkus.application.name=consumer-service
quarkus.http.port=8082

#############################
# DATABASE (PostgreSQL)
#############################
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/awspubsub
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.persistence-unit-name=awspubsub
#############################
# AWS SQS CONFIG
#############################
aws.region=us-east-1
aws.sqs.queue.url=https://sqs.us-east-1.amazonaws.com/000000000000/minhaFilaSQS

aws.accessKeyId=local
aws.secretAccessKey=local

#############################
# CONSUMER SCHEDULER
#############################
# Executa o consumer a cada 5 segundos
consumer.sqs.poll-interval=5s

# Quantas mensagens tentar pegar por polling
consumer.sqs.max-messages=5

# Visibility timeout em segundos
consumer.sqs.visibility-timeout=30
