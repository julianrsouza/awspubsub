# ============================================
# QUARKUS PRODUCER - CONFIGURAÇÃO DEFINITIVA
# ============================================

# APLICAÇÃO
quarkus.application.name=producer-service
quarkus.http.port=8081
quarkus.http.cors=true

# =============== BANCO DE DADOS ===============
# DATASOURCE PRINCIPAL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/awspubsub
quarkus.datasource.jdbc.max-size=8

# HIBERNATE ORM - CONFIGURAÇÃO CRÍTICA
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true
quarkus.hibernate-orm.log.jdbc-warnings=true

# PACOTE DAS ENTIDADES (do módulo core)
quarkus.hibernate-orm.packages=unisinos.entity

# SCHEMA EXPLÍCITO
quarkus.hibernate-orm.database.default-schema=public

# VALIDAÇÃO
quarkus.hibernate-orm.validate-in-dev-mode=false

# =============== LOGS DETALHADOS ===============
quarkus.log.level=INFO
quarkus.log.category."org.hibernate".level=DEBUG
quarkus.log.category."io.quarkus.hibernate.orm".level=DEBUG
quarkus.log.category."org.hibernate.SQL".level=DEBUG
quarkus.log.category."org.hibernate.type.descriptor.sql".level=TRACE
quarkus.log.console.enable=true
quarkus.log.console.json=false

# =============== AWS ===============
aws.region=us-east-1
aws.sns.topic.arn=arn:aws:sns:us-east-1:000000000000:MinhaFilaSNS
aws.accessKeyId=local
aws.secretAccessKey=local
quarkus.ssl.native=false

# =============== CONFIGURAÇÕES ADICIONAIS ===============
quarkus.package.type=uber-jar
quarkus.live-reload.password=dev
quarkus.arc.remove-unused-beans=false